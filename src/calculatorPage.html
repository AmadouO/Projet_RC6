         <!--choix de la taille du vehicule-->
         <div id="overlay-simulator">
            <h1 id="HeaderSimulator">Simulateur de tarif</h1>
            <form>
                <fieldset id="overlay-simulator-car">
                    <legend>Choix de votre vehicule</legend>
                    <div class="tailleVehicule">
                        <label>
                          <label for="small">Small</label>  
                          <input type="radio" name="car" id="small" value="1" >
                          <img src="logos/car-s.png">
                          
                        </label>
                        
                        <label>
                            <label for="medium">Medium</label>
                          <input type="radio" name="car" id="medium" value="2">
                          <img src="logos/car-m.png">
                        </label>

                        <label>
                            <label for="large">Large</label>
                            <input type="radio" name="car" id="large" value="3">
                            <img src="logos/car-l.png">
                          </label>

                          <label>
                            <label for="xl">Extra Large</label>
                            <input type="radio" name="car"id="xl" value="4">
                            <img src="logos/car-xl.png">
                          </label>
                        </div>
                </fieldset>

                <!----------------------------------CHOIX Avec Abonnement et Sans abonnement ---------------------------------->
                <fieldset id="subscription-options">
                    <legend>Options d'abonnement</legend>
                    <div>
                        <input type="radio" id="with-subscription" name="subscription" value="avec_abonnement" checked>
                        <label for="with-subscription">Avec abonnement</label>
                    </div>
                    <div>
                        <input type="radio" id="without-subscription" name="subscription" value="sans_abonnement">
                        <label for="without-subscription">Sans abonnement</label>
                    </div>
                </fieldset>
                

                <!--durée de location date aller et retour-->
                <fieldset id="rental-dates">
                    <legend>Dates de location</legend>
                    <div id="start-date-time">
                        <label for="start-date">Date et heure de début :</label>
                        <input type="datetime-local" id="start-date" name="start-date">
                    </div>
                    <div id="end-date-time">
                        <label for="end-date">Date et heure de retour :</label>
                        <input type="datetime-local" id="end-date" name="end-date">
                    </div>
                </fieldset>

                <!----------------------------------------------------la distance------------------------------------------->
              <fieldset id="overlay-simulator-distance">
                  <legend>Distance (km)</legend>
                  <input type="number" id="estimate_km" name="estimate[km]" required="required" min="1" value="1" />
              </fieldset>
              <!------------------------------------------------ tarif final --------------------------------------->
            <fieldset id="overlay-simulator-result">
                <legend>Le prix est :</legend>
                <p>le prix selon les Tarifs citiz est : </p>
                <output type="number" id="estimate_price" name="price" required="required" value="1"></output>

            </fieldset>


            </form>
